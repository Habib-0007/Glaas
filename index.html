  <body>
    <div class="container">
      <header>
        <h1>Glaaas</h1>
        <bav class="head-socials">
          <a href="/" target="_blank">
            <i class="fab fa-github"></i>
          </a>
          <a href="/" target="_blank">
            <i class="fab fa-twitter"></i>
          </a>
        </bav>
      </header>
      <section class="preview">
        <div id="glass-box" class="glass">Preview</div>
      </section>

      <div class="controls">
        <label
          >Blur:
          <input
            type="range"
            id="blur"
            min="0"
            max="20"
            value="10"
            class="highlight"
        /></label>
        <label
          >Opacity:
          <input
            type="range"
            id="opacity"
            min="0"
            max="1"
            step="0.1"
            value="0.5"
            class="highlight"
        /></label>
        <label
          >Border Radius:
          <input
            type="range"
            id="border-radius"
            min="0"
            max="50"
            value="10"
            class="highlight"
        /></label>
        <label
          >Background:
          <input type="color" id="bg-color" value="#ffffff" class="highlight"
        /></label>
      </div>

      <section class="css-container">
        <button id="copy-css">Copy CSS</button>
        <pre
          class="css"
        ><code class="language-css" id="css-output"></code></pre>
      </section>
      <section class="tailwind-container">
        <button id="copy-tailwind">Copy Tailwind</button>
        <pre
          class="css"
        ><code class="language-css" id="tailwind-output"></code></pre>
      </section>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        hljs.highlightAll();
